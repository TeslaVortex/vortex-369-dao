[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 432
solc_version = "0.8.19"

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Gas settings
gas_reports = ["*"]

# Fork settings
[rpc_endpoints]
base = "${BASE_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
ethereum = "${ETHEREUM_RPC_URL}"
localhost = "http://localhost:8545"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", chain = 8453 }
arbitrum = { key = "${ARBISCAN_API_KEY}", chain = 42161 }
ethereum = { key = "${ETHERSCAN_API_KEY}", chain = 1 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

[fuzz]
runs = 369
max_test_rejects = 65536

[invariant]
runs = 369
depth = 27
fail_on_revert = false
